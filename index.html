<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web</title>
</head>
<body>
    <div id="chat">
        <div id="chat-history"></div>
        <input type="text" id="user-input">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('chat-history').innerHTML += `<p>User: ${userInput}</p>`;
            document.getElementById('user-input').value = '';

            const response = await getChatGPTResponse(userInput);
            document.getElementById('chat-history').innerHTML += `<p>ChatGPT: ${response}</p>`;
        }

        async function getChatGPTResponse(userInput) {
            const response = await fetch('URL_DE_TU_API_OPENAI', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer TU_API_KEY'
                },
                body: JSON.stringify({
                    prompt: userInput,
                    model: 'text-davinci-003' // Modelo de ChatGPT
                })
            });
            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>
</body>
</html>
